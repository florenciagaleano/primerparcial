<form [formGroup]="repartidorForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="row">
    <div class="col-sm-6">
      <label for="dni">DNI</label>
      <input
        type="text"
        id="dni"
        formControlName="dni"
        [ngClass]="{ 'is-invalid': isFieldInvalid('dni') }"
        required
      />
      <div *ngIf="isFieldInvalid('dni')">
        Dni invalido.
      </div>
    </div>

    <div class="col-sm-6">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        [ngClass]="{ 'is-invalid': isFieldInvalid('nombre') }"
        required
      />
      <div *ngIf="isFieldInvalid('nombre')">
        Nombre invalido.
      </div>
    </div>

    <div class="col-sm-6">
      <label for="edad">Edad</label>
      <input
        type="number"
        id="edad"
        formControlName="edad"
        [ngClass]="{ 'is-invalid': isFieldInvalid('edad') }"
        required
      />
      <div *ngIf="isFieldInvalid('edad')">
        Edad invalida.
      </div>
    </div>

    <div class="col-sm-6">
      <label for="capacidadTransporte">Capacidad de Transporte (potes de helado)</label>
      <input
        type="number"
        id="capacidadTransporte"
        formControlName="capacidadTransporte"
        [ngClass]="{ 'is-invalid': isFieldInvalid('capacidadTransporte') }"
        required
      />
      <div *ngIf="isFieldInvalid('capacidadTransporte')">
        Capacidad invalida.
      </div>
    </div>

    <div class="col-md-2">
      <label for="unidadPropia">Unidad Propia</label>
      <input
        type="checkbox"
        id="unidadPropia"
        formControlName="unidadPropia"
      />
    </div>
  </div>
  <div>Pais de origen: </div>
  <div class="form-group">
    <app-tabla-paises (paisSeleccionado)="onPaisSeleccionado($event)"></app-tabla-paises>
  </div>

  <button type="submit">
    Dar de Alta
  </button>
</form>
