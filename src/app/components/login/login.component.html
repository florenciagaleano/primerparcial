<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body id="background">
  <div class="log-form">
    <h2 id="ingresar">Ingresa a tu cuenta</h2>
    <form (ngSubmit)="login()" class="form">
      <div class="form-group">
        <input type="text" name="usuario" title="usuario" placeholder="usuario" [(ngModel)]="nuevoUsuario.usuario" />
      </div>
      <div class="form-group">
        <input type="password" name="clave" title="clave" placeholder="Clave" [(ngModel)]="nuevoUsuario.clave" />  
      </div>
      <div class="admin">
          <input type="checkbox" class="form-check-input" id="adminCheck" [(ngModel)]="nuevoUsuario.esAdmin" name="esAdmin">
          <label class="form-check-label" for="adminCheck">Administrador</label>
      </div>
        
      <div class="container">
        <button class="btn-invitado" type="submit" (click)="entrarComoInvitadoAdmin()">Entrar como invitado (administrador)</button>  
        <button class="btn-invitado" type="submit" (click)="entrarComoInvitadoEmpleado()">Entrar como invitado (empleado)</button>  
      </div>
      <div class="form-group">
        <button type="submit" class="btn"> Continuar </button>
      </div>
      <div *ngIf="loginExitoso == 0" class="error">
          <div class="alert alert-danger" style="margin-top: 15px; font-size: 15px;">
            No se reconoce la combinacion entre usuario y clave.
          </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
