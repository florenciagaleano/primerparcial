    <input type="text" id="sabor" formControlName="sabor" required>
    <div *ngIf="submitted && modificarHeladoForm.get('sabor')?.errors">
      Por favor ingresa un sabor v치lido.
    </div>
  </div>
  <div>

      <option value="agua">Agua</option>
      <option value="crema">Crema</option>
    </select>
    <div *ngIf="submitted && modificarHeladoForm.get('tipo')?.errors">

    </div>
  </div>

    <div *ngIf="submitted && modificarHeladoForm.get('precio')?.errors">
      Por favor ingresa un precio v치lido.
    </div>
  </div>
  <div>
    <label for="peso">Peso</label>

    <div *ngIf="submitted && modificarHeladoForm.get('peso')?.errors">
      Por favor ingresa un peso v치lido.
    </div>
  </div>
  <button type="submit">Guardar Cambios</button>
</form>
